<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptoville - Your Gateway to Cryptocurrency</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Cryptoville is your ultimate source for cryptocurrency news, prices, and market updates. Stay informed with the latest trends in the crypto world."
    />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="Cryptoville - Your Gateway to Cryptocurrency"
    />
    <meta
      property="og:description"
      content="Discover the latest in cryptocurrency prices, news, and market trends with Cryptoville."
    />
    <meta
      property="og:image"
      content="https://www.yoursite.com/images/cryptoville-social.jpg"
    />
    <meta property="og:url" content="https://www.yoursite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cryptoville - Your Gateway to Cryptocurrency"
    />
    <meta
      name="twitter:description"
      content="Get the latest updates on cryptocurrency prices and market news with Cryptoville."
    />
    <meta
      name="twitter:image"
      content="https://www.yoursite.com/images/cryptoville-twitter.jpg"
    />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Additional Meta Tags -->
    <meta name="author" content="Cryptoville" />
    <meta
      name="keywords"
      content="cryptocurrency, bitcoin, ethereum, crypto prices, crypto news"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yoursite.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
